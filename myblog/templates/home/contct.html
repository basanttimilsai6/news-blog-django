{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}










{% block body %}
<form class='container' action='/contct' method='post'>
    {% csrf_token %}
    <h3 class='my-2'><b>Contact Us</b></h3>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name='name' aria-describedby="name">
    </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name='email' aria-describedby="email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name='phone' aria-describedby="phone">
  </div>

  <div class="mb-3">
    <label for="content" class="form-label">Describe Your Issue</label>
    <input type="text" class="form-control" id="content" name='content' aria-describedby="content">
  </div>

  <button type="submit" class="btn btn-outline-primary">Submit</button>
</form>


{% endblock body %}
